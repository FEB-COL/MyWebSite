<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Portfolio/Social Cover Design</title>

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Lato:300,100'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Inconsolata'>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <div class="cover">
  <div class="profile">
    <img class="avatar" src="https://pbs.twimg.com/profile_images/545284540206682112/rwIEbBeI.jpeg" alt="Joshuasm32" />
  </div>
  <div class="username">Fabian Bohorquez B.</div>
  <div clas="social">
    <img class="button twitter" src="http://cdn3.iconfinder.com/data/icons/free-social-icons/67/twitter_six-128.png" alt="Twitter" />
    <img class="button github" src="http://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_six_gray-128.png" alt="GitHub" />
    <img class="button dribbble" src="http://cdn3.iconfinder.com/data/icons/free-social-icons/67/dribbble_six_gray-128.png" alt="Dribbble" />
    <img class="button rss" src="http://cdn3.iconfinder.com/data/icons/free-social-icons/67/rss_six_gray-128.png" alt="RSS" />
  </div>
  <div class="description">
    Engineer Developer and Business.<br>
    Open Source 
  </div>
  <div onMouseOver="transition()" class="container">
  <div class="box1-border">
    <div class="box1">
      <i class="icon-file-text"></i>
      <h2>Resum√®</h2>
    </div>
    <button class="enter" type="submit">
      Learn more about me.
    </button>
  </div>
  <div class="box2-border">
    <div class="box2">
      <i class="icon-briefcase"></i>
      <h2>Portfolio</h2>
    </div>
    <button class="enter" type="submit">
      Check out my work.
    </button>
  </div>
  <div class="box3-border">
    <div class="box3">
      <i class="icon-code"></i>
      <h2>Workspace</h2>
    </div>
    <input type="password" name="password" value="" autocomplete="off" />
    <button type="submit">
      <i class="icon-unlock"></i>
    </button>
  </div>
  <div class="box4-border">
    <div class="box4">
      <i class="icon-envelope"></i>
      <h2>Contact</h2>
    </div>
    <button class="enter" type="submit">
      Start a conversation.
    </button>
  </div>
</div>
</div>

  <script src="js/index.js"></script>

</body>

</html>
